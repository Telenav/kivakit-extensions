<html xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:panel>

    <!-- Header -->

    <div class="kivakit-header">
        <img class="kivakit-header-logo" src="kivakit-logo.png" wicket:id="icon"/>
        <span class="kivakit-header-title" wicket:id="title">Title</span>&nbsp;&nbsp;
        <div class="kivakit-header-version">
            Version <span wicket:id=version></span>
        </div>
    </div>
    <hr class="kivakit-header-separator">

</wicket:panel>

</body>
</html>
