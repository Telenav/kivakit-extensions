#
# GitHub action that builds feature branches when code is checked into a branch named feature/*
#

name: Build Feature Branch

on:
  workflow_dispatch:
  push:
    branches: [ feature/* ]
  pull_request:
    branches: [ feature/* ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout kivakit-extensions
        uses: actions/checkout@v2
        with:
          repository: Telenav/kivakit-extensions
          path: main

      - name: Checkout kivakit
        uses: actions/checkout@v2
        with:
          repository: Telenav/kivakit
          path: kivakit

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Install Super POM
        run: |
          echo $CWD
          pwd
          cd kivakit/superpom && mvn clean install

      - name: Build
        working-directory: ./main
        run: |
          mvn -Dmaven.javadoc.skip=true -DKIVAKIT_DEBUG="!Debug" -P shade -P tools --no-transfer-progress --batch-mode clean install
